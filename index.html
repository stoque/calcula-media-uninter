<html>

<body>
	<header class="main-header">
		<div class="container">
			<h1 class="brand"><a href="https://lucastoque.com/calcula-media-uninter">Calcula Média - UNINTER</a></h1>
		</div>
	</header>

	<main>
		<form id="form" class="form-primary">
			<p class="description">Preencha as notas abaixo:</p>

			<label for="apol01">APOL 1</label>
			<input type="number" id="apol01" placeholder="Digite a nota que você obteve aqui" min="0" max="100" required>

			<label for="apol02">APOL 2</label>
			<input type="number" id="apol02" placeholder="Digite a nota que você obteve aqui" min="0" max="100" required>

			<label for="apol03">APOL 3</label>
			<input type="number" id="apol03" placeholder="Digite a nota que você obteve aqui" min="0" max="100" required>

			<label for="apol04">APOL 4</label>
			<input type="number" id="apol04" placeholder="Digite a nota que você obteve aqui" min="0" max="100" required>

			<label for="apol05">APOL 5</label>
			<input type="number" id="apol05" placeholder="Digite a nota que você obteve aqui" min="0" max="100" required>

			<label for="po">Prova Objetiva (PO)</label>
			<input type="number" id="po" placeholder="Digite a nota que você obteve aqui" min="0" max="100" required>

			<label for="ap">Avaliação Prática (AP)</label>
			<input type="number" id="ap" placeholder="Digite a nota que você obteve aqui" min="0" max="100" required>

			<label for="pd">Prova Discursiva (PD)</label>
			<input type="number" id="pd" placeholder="Digite a nota que você obteve aqui" min="0" max="100" required>

			<input type="submit" class="btn-primary" value="Calcular">

		</form>

		<div class="modal-alert">
	  	<input class="open" id="open-modal" type="checkbox">

			<div class="wrap">
				<label for="open-modal" class="overlay"></label>
				<div class="dialog">
					<label for="open-modal" class="close">x</label>
					<p id="info"></p>
				</div>
			</div>
		</div>
	</main>

	<footer class="main-footer">
